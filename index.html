<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>


    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <style type= "text/css">
        #mapPage, #map {
          height: 100%;
        }
        #map-content{
          height: 100%;
          padding: 0px;
          margin:0px;
          z-index: -1;
         }

.hide {
    display: none;
}

.show {
    display: initial;
}
      </style>
</head>
<body>
    <div data-role="page" id="home">
        <div data-role="header">
            <h1>Sun Timing API</h1>
            <a id="refresh" href="#" data-icon="recycle" class="ui-btn-right">Refresh</a>
            <a href="#mapPage"  id ="map-btn" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-location">Map</a>
        </div><!-- /header -->

        <div data-role="content">
<p>Click on the Refresh Button, after that Add Latitude and Longitude Values </p>
<br>  <br> <br>  <br>
        <div id= "search" class ="hide">
            <input type="number" id ="lat" placeholder="Enter Latitude...">
            <input type="number" id ="lon" placeholder="Enter Longitude...">
            <a href="#details"><input type="button" id="button1" value="Submit" > </a>

        </div>


        </div><!-- /content -->
    </div><!-- /page -->


    <div data-role="page" id="details">
            <div data-role="header" data-add-back-btn="true">
                <h1>Location Details</h1>
            </div><!-- /header -->


            <div data-role="content">

                            <ul data-role="listview" data-inset="true" id="Time_list">
                                <li><span id="sunrise"></span></li>
                                <li><span id="sunset"></span></li>
                                <li><span id="duration"></span></li>
                                <li><span id="solarnoon"></span></li>

                            </ul>

            </div><!-- /content -->
        </div><!-- /page -->

        <div data-role="page" id="mapPage">
                <div data-role="header" data-add-back-btn="true">
                    <h1>Location</h1>

                </div><!-- /header -->

                <div id="map-content" data-role="content">
                        <div id="map"></div>
                      </div><!-- /content -->
            </div><!-- /page -->

</body>
<script src="script.js"></script>
</html>
